services:
  db:
    image: postgres:18.2-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastingest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastingest"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    command: ["./migrate"]
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/fastingest?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  server:
    build: .
    command: ["./server"]
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@db:5432/fastingest?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
